name: Build Game on Multiple Platforms

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest, ubuntu-20.04-arm64, ubuntu-20.04-arm]
        build_type: [Release]
        c_compiler: [gcc, clang, cl]
        cpp_compiler: [g++, clang++, cl]
        include:
          - os: windows-latest
            c_compiler: cl
            cpp_compiler: cl
          - os: ubuntu-latest
            c_compiler: gcc
            cpp_compiler: g++
          - os: ubuntu-latest
            c_compiler: clang
            cpp_compiler: clang++
          - os: macos-latest
            c_compiler: clang
            cpp_compiler: clang++
          - os: ubuntu-20.04-arm64
            c_compiler: gcc
            cpp_compiler: g++
          - os: ubuntu-20.04-arm
            c_compiler: gcc
            cpp_compiler: g++
        exclude:
          - os: windows-latest
            c_compiler: gcc
          - os: windows-latest
            c_compiler: clang
          - os: ubuntu-latest
            c_compiler: cl
          - os: macos-latest
            c_compiler: gcc
          - os: macos-latest
            c_compiler: cl
          - os: ubuntu-20.04-arm64
            c_compiler: clang
          - os: ubuntu-20.04-arm64
            c_compiler: cl
          - os: ubuntu-20.04-arm
            c_compiler: clang
          - os: ubuntu-20.04-arm
            c_compiler: cl

    steps:
    - uses: actions/checkout@v4

    - name: Setup SDL
      uses: libsdl-org/setup-sdl@v1
      with:
        version: 3-head
        version-sdl-image: 3-head
        version-sdl-mixer: 3-head
        version-sdl-ttf: 3-head
        pre-release: true
        install-linux-dependencies: true

    - name: Set reusable strings
      id: strings
      shell: bash
      run: |
        echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

    - name: Configure CMake
      run: >
        cmake -B ${{ steps.strings.outputs.build-output-dir }}
        -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
        -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
        -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
        -S ${{ github.workspace }}

    - name: Build
      run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }}

    - name: Test
      working-directory: ${{ steps.strings.outputs.build-output-dir }}
      run: ctest --build-config ${{ matrix.build_type }}

    - name: Copy Assets to Build Directory
      shell: bash
      run: |
        cp -r ${{ github.workspace }}/Assets ${{ steps.strings.outputs.build-output-dir }}/Assets

    - name: Create Zip Archive
      shell: bash
      run: |
        cd ${{ steps.strings.outputs.build-output-dir }}
        zip -r ${{ github.workspace }}/game-${{ matrix.os }}-${{ matrix.build_type }}.zip .

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: game-${{ matrix.os }}-${{ matrix.build_type }}
        path: ${{ github.workspace }}/game-${{ matrix.os }}-${{ matrix.build_type }}.zip

  build-freebsd:
    runs-on: ubuntu-latest
    name: Build on FreeBSD
    steps:
    - uses: cross-platform-actions/action@v0.12.0
      with:
        operating_system: freebsd
        run: |
          # Install necessary packages
          sudo pkg install -y cmake git zip wget
          git clone https://github.com/${{ github.repository }}.git
          cd ${{ github.event.repository.name }}
          mkdir build
          cd build
          wget https://github.com/libsdl-org/SDL/releases/download/preview-3.0.0/SDL3-devel-3.0.0-VC.zip
          unzip SDL3-devel-3.0.0-VC.zip
          cmake -DCMAKE_PREFIX_PATH=$PWD/SDL3-devel-3.0.0-VC ..
          cmake --build .
          cp -r ../Assets .
          zip -r game-freebsd.zip .

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: game-freebsd
        path: ${{ github.workspace }}/game-freebsd.zip

  build-openbsd:
    runs-on: ubuntu-latest
    name: Build on OpenBSD
    steps:
    - uses: cross-platform-actions/action@v0.12.0
      with:
        operating_system: openbsd
        run: |
          # Install necessary packages
          doas pkg_add cmake git zip wget
          git clone https://github.com/${{ github.repository }}.git
          cd ${{ github.event.repository.name }}
          mkdir build
          cd build
          wget https://github.com/libsdl-org/SDL/releases/download/preview-3.0.0/SDL3-devel-3.0.0-VC.zip
          unzip SDL3-devel-3.0.0-VC.zip
          cmake -DCMAKE_PREFIX_PATH=$PWD/SDL3-devel-3.0.0-VC ..
          cmake --build .
          cp -r ../Assets .
          zip -r game-openbsd.zip .

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: game-openbsd
        path: ${{ github.workspace }}/game-openbsd.zip
